<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- Header -->

        <header>
            <div class="container">
                <div class="debug header-content">

                    <div class="header-content-gender">
                        <span class="genere">Donna</span>
                        <span class="genere">Uomo</span>
                        <span class="genere">Bambini</span>
                    </div>

                    <div class="header-logo">
                        <img src="img/boolean-logo.png" alt="Logo-Boolean">
                    </div>

                    <div class="symbol">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    
                </div>
            </div>    
        </header>
        
        <!-- Main -->
        <main class="container container-main">

            <!-- Prima Card -->
            <div class="card my-col-1-3">
                <div class="card-img">
                    <img src="img/1.webp" alt="img-1">
                    <!-- <img src="img/1b.webp" alt="img-1-h"> -->
                </div>
                <div class="card-text">
                    <p>Levi's</p>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <span class="new-price">14,99€</span>
                    <span class="old-price">29,99€</span>
                </div>

                <div class="heart-over">&hearts;</div>

                <div class="disc-sust">
                    <span class="discount">-50%</span>
                    <span class="sustainability">Sostenibilità</span>
                </div>
                
            </div>

        </main>
        <!-- Footer -->

        <footer>
            <div class="container footer-content">
                <div class="info">
                    <h4>Boolando s.r.l.</h4>
                    <span class="info-content">Informazioni legali</span>
                    <span class="info-content">Informativa sulla privacy</span>
                    <span class="info-content">Diritto di recesso</span>
                </div>
                
                <div class="find-us">
                    <h4>Trovaci anche su</h4>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                </div>
            </div>
        </footer>
        
    </body>
</html>
